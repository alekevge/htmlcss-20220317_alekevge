<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <style>
    .container{
        display: inline-flex;
        flex-direction: column;
        gap:20px;
    }
    </style>
    <body>
        <form>
            <fieldset>
                <legend>
                    Форма заполнения данных
                </legend>
                
                <div class="container">
                    <div class="form-group">
                        <input  type="text" class="form-group__input" value="" id="Empty" placeholder="">
                        <label  class="form-group__title" for="Empty">Empty field</label>
                    </div>
                        
                    <div class="form-group form-group_success">
                        <input  type="text" class="form-group__input" value="Success" id="Success">
                        <label  class="form-group__title" for="Success">Success field</label>
                    </div>

                    <div class="form-group form-group_invalid">
                        <input  type="text" class="form-group__input" value="Error" id="Error">
                        <label  class="form-group__title" for="Error">error field</label>
                    </div>

                    <div class="form-group">          
                        <input  type="text" class="form-group__input" value="Disabled" id="disabled" disabled>
                        <label  class="form-group__title" for="disabled">Disabled field</label>
                    </div>
                    
                    <div class="form-group form-group_success">          
                        <input  type="text" class="form-group__input" value="Disabled success" id="disabled_success" disabled>
                        <label  class="form-group__title" for="disabled_success">Disabled field success</label>
                    </div>

                    <div class="form-group form-group_invalid">          
                        <input  type="text" class="form-group__input" value="Disabled invalid" id="disabled_invalid" disabled>
                        <label  class="form-group__title" for="disabled_invalid">Disabled field invalid</label>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
