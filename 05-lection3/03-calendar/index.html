<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <title>Calendar</title>
    </head>
    <style>
        .container{
            display: flex;
            height: 100%;
        
            align-items: center;
            justify-content: center;
        } 
    </style>
    <body>
        <div class="container">
            <div class="calendar">
                <h4 class="calendar__title">
                    April 2022
                </h4>
                <div class="calendar__wrapper">
                    <div class="calendar__inner">
                        <span class="calendar__flexitem calendar__weekday">Mon</span>
                        <span class="calendar__flexitem calendar__weekday">Tue</span>
                        <span class="calendar__flexitem calendar__weekday">Wed</span>
                        <span class="calendar__flexitem calendar__weekday">Thu</span>
                        <span class="calendar__flexitem calendar__weekday">Fri</span>
                        <span class="calendar__flexitem calendar__weekday">Sat</span>
                        <span class="calendar__flexitem calendar__weekday">Sun</span>

                        <span class="calendar__flexitem calendar__elem_date"></span>
                        <span class="calendar__flexitem calendar__elem_date"></span>
                        <span class="calendar__flexitem calendar__elem_date"></span>
                        <span class="calendar__flexitem calendar__elem_date">1</span>
                        <span class="calendar__flexitem calendar__elem_date">2</span>
                        <span class="calendar__flexitem calendar__elem_date">3</span>
                        <span class="calendar__flexitem calendar__elem_date">4</span>
                        <span class="calendar__flexitem calendar__elem_date">5</span>
                        <span class="calendar__flexitem calendar__elem_date">6</span>
                        <span class="calendar__flexitem calendar__elem_date">7</span>
                        <span class="calendar__flexitem calendar__elem_date">8</span>
                        <span class="calendar__flexitem calendar__elem_date">9</span>
                        <span class="calendar__flexitem calendar__elem_date">10</span>
                        <span class="calendar__flexitem calendar__elem_date">11</span>
                        <span class="calendar__flexitem calendar__elem_date">12</span>
                        <span class="calendar__flexitem calendar__elem_date">13</span>
                        <span class="calendar__flexitem calendar__elem_date">14</span>
                        <span class="calendar__flexitem calendar__elem_date">15</span>
                        <span class="calendar__flexitem calendar__elem_date">16</span>
                        <span class="calendar__flexitem calendar__elem_date">17</span>
                        <span class="calendar__flexitem calendar__elem_date">18</span>
                        <span class="calendar__flexitem calendar__elem_date">19</span>
                        <span class="calendar__flexitem calendar__elem_date">20</span>
                        <span class="calendar__flexitem calendar__elem_date">21</span>
                        <span class="calendar__flexitem calendar__elem__selected">22</span>
                        <span class="calendar__flexitem calendar__elem__inrange">23</span>
                        <span class="calendar__flexitem calendar__elem__inrange">24</span>
                        <span class="calendar__flexitem calendar__elem__inrange">25</span>
                        <span class="calendar__flexitem calendar__elem__inrange">26</span>
                        <span class="calendar__flexitem calendar__elem__selected">27</span>
                        <span class="calendar__flexitem calendar__elem_date">28</span>
                        <span class="calendar__flexitem calendar__elem_date">29</span>
                        <span class="calendar__flexitem calendar__elem_date">30</span>
                        <span class="calendar__flexitem calendar__elem_date">31</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
